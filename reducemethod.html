// 4th program about reduce method

let colours = ['red','green','red','green','yellow','blue']
console.log(colours);

let findcount = colours.reduce((accvalue, curvalue) => {
  if (accvalue[curvalue]) {
    accvalue[curvalue]++;
  } else {
    accvalue[curvalue] = 1;
  }
  return accvalue;
}, {});
