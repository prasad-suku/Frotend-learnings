<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>express</title>
  </head>
  <body>
    <form action="/survey" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <h3>Favorite Genres</h3>
      <label for="genre1">Genre 1:</label>
      <input
        type="text"
        id="genre1"
        name="favorites[genres][0][name]"
        placeholder="e.g., Comedy"
      />
      <label for="rating1">Rating:</label>
      <input
        type="number"
        id="rating1"
        name="favorites[genres][0][rating]"
        placeholder="e.g., 4"
      />

      <label for="genre2">Genre 2:</label>
      <input
        type="text"
        id="genre2"
        name="favorites[genres][1][name]"
        placeholder="e.g., Action"
      />
      <label for="rating2">Rating:</label>
      <input
        type="number"
        id="rating2"
        name="favorites[genres][1][rating]"
        placeholder="e.g., 5"
      />

      <button type="submit">Submit Survey</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
