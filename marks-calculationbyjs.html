    <script>
 
     
//  marks calculation simple program

 let m1 = 76
 let m2 = 88
 let m3 = 89
 total = m1+m2+m3
avg =total/3
 console.log("Total marks :",total);
 console.log("Averages    :",avg);

 if(avg>=90 && avg<=100)
 {
    console.log("you got A grade");
 }
 else if(avg>=80 && avg<=89){
    console.log(`you got B grade ${avg}`);
 }
 else
 console.log("you got c grade");
